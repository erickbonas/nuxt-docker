events {
	worker_connections 1024;
}

http {
	upstream web {
		server web:3000;
	}

	upstream api {
		server api:8080;
	}

	server {
		listen 80;
		server_name localhost;

		location / {
			proxy_pass http://web;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location /api/v1/ {
			proxy_pass http://api/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}
	}
}
